<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Music Festival - Login</title>
		<!-- Authors: Juarez, Claudia, Shane -->
		<meta name="author" content="Juarez, Claudia, Shane" />
		<!--responsive design adjustments-->
		<meta name="viewport" content="height=device-height,width=device-width,initial-scale=1.0,maximum-scale=1.0" />
		<!-- Character set -->
		<meta charset="utf-8" />
		<!-- Favicon-->
		<link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
		<!-- Font Awesome icons (free version)-->
		<script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
		<!-- Google fonts-->
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
		<link
			href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic"
			rel="stylesheet"
			type="text/css"
		/>
		<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet" />
		<!-- Core theme CSS (includes Bootstrap)-->
		<link href="css/styles.css" rel="stylesheet" />
		<!-- Juarez's CSS file -->
		<link rel="stylesheet" type="text/css" href="juarez.css" />
		<!-- Rock and Pop CSS file-->
		<script src="music_festival.js"></script>
		<!-- jquery related CSSes-->
		<link rel="stylesheet" type="text/css" href="jquery-ui.css" />
		<link rel="stylesheet" type="text/css" href="jquery-ui.theme.css" />
		<!-- overhang - a JQuery plugin to my custom notifications and prompts -->
		<link rel="stylesheet" type="text/css" href="overhang.min.css" />
		<!-- jQuery related JS files -->
		<script type="text/javascript" src="jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="jquery.validate.js"></script>
		<script type="text/javascript" src="jquery-ui.js"></script>
		<!--overhang js file -->
		<script type="text/javascript" src="overhang.min.js"></script>
	</head>
	<body>
		<h1>Music Festival - Login</h1>
		<!-- login form - calls the validateUserDetails function by using the onsubmit DHTML event -->
		<form
			class="wrapper"
			id="loginForm"
			method="post"
			action="./home.html"
			onsubmit="return validateUserDetails();"
		>
			<table>
				<caption>
					Please provide your login details
				</caption>
				<th id="heading"></th>
				<tr>
					<!-- username / ID -->
					<td>
						<label for="userName">Username:</label>
					</td>
					<td>
						<input class="userNameClass" id="userName" type="text" />
					</td>
				</tr>

				<tr>
					<!-- password-->
					<td>
						<label for="password">Password:</label>
					</td>
					<td>
						<input id="password" type="password" />
					</td>
				</tr>
			</table>
			<div></div>
			<!-- submit button for this form -->
			<input type="submit" value="Submit" />
		</form>
	</body>
</html>
